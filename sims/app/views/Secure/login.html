#{extends 'notlogged.html' /}
#{set title:'Login' /}

<div class="row login">
    <div class="span4 offset4">
        <div class="well" id="login">
        
        <h1>&{'secure.title'}</h1>
            
        #{form @authenticate()}
            
            <p id="username-field">
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username" value="${flash.username}" />
            </p>
            <p id="password-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="" />
            </p>
            <p id="remember-field">
                <label class="checkbox" for="remember">Recordar
                <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
                </label>
            </p>
            
            #{if flash.error}
                <div class="alert alert-error">
                    Ooops! Usuario o password inv√°lido :(
                </div>
            #{/if}
            #{if flash.success}
                <div class="alert alert-success">
                    Hasta la vista!
                </div>
            #{/if}
            
             <div class="form-actions">
               <p id="signin-field">
                <input type="submit" class="btn btn-primary" id="signin" value="Entrar" />
               </p>
            </div>
        #{/form}
        </div>
    </div>
</div>
