<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.min.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap-responsive.min.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/datepicker.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.7.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/bootstrap.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/bootstrap-modal.js'}" type="text/javascript" charset="${_response_encoding}"></script>
		<script src="@{'/public/javascripts/bootstrap-datepicker.js'}" type="text/javascript" charset="${_response_encoding}"></script>
		<script src="@{'/public/javascripts/bootstrap-datepicker.es.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/main.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                // Cada template indica qué elemento del menu resaltar
                $("##{get 'menuItem' /}").addClass("active");
            });
        </script>
        #{get 'moreScripts' /}
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <div>
	                    <a class="brand" href="@{Application.index}">seginf-sims</a>
						<div class="nav-collapse">
						 <ul class="nav">
						   <li id="nav-pwd"><a href="@{Password.info}">Mi clave</a></li>
						   <li id="nav-apps"><a href="@{Application.list}">Aplicaciones</a></li>
						   #{secure.check 'CREATE_USER'}
	                       <li id="nav-usr"><a href="@{Users.create}">Crear usuario</a></li>
	                       #{/secure.check}

	                       <li id="nav-usr"><a href="@{PasswordPolicies.list}">Politica de claves</a></li>

	                       #{secure.check 'AUDIT'}
	                       <li id="nav-logs"><a href="@{Accounting.search}">Auditoría</a></li>
	                       #{/secure.check}
						 </ul>
						 <ul class="nav pull-right">
						    <li>
						     <a href="@{Secure.logout()}">log out ${user.username}</a>
						    </li>
						 </ul>
						</div>
                    </div>
                </div>
            </div>
        </div>
    
        #{doLayout /}
    </body>
</html>
